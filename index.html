<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Nova Era Novos Tempos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("static/bib.jpeg"); /* troque pelo caminho da imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }
    .fundo {
      background-color: rgba(0, 0, 0, 0.6); /* fundo escuro transparente */
      padding: 50px;
      min-height: 100vh;
    }
    h1 {
      font-size: 36px;
    }
    a {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #d6af13;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    a:hover {
      background-color: #c49814;
    }
  </style>
</head>
<body>
  <div class="fundo">
    <h1>Biblioteca Nova Era Novos Tempos</h1>
    <a href="#">Ver Acervo</a>
    <a href="#">Cadastrar Usuário</a>
    <a href="#">Registrar Empréstimo</a>
    <a href="#">Ver Empréstimos</a>
  </div>
</body>
</html>
